<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  <title>English for Kids</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__container__burger-menu">
        <span class="burger-menu__line"></span>
        <span class="burger-menu__line"></span>
        <span class="burger-menu__line"></span>
      </div>
      <!-- <button class="header__container__home-button"></button> -->
      <div class="header__container__mode-container">
        <span class="mode-container__label">Train</span>
        <label class="mode-container__switch">
          <input class="switch__selector" type="checkbox">
          <span class="switch__slider"></span>
        </label>
        <span class="mode-container__label">Play</span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list--item">Main page</li>
        <li class="nav__list--item">Food</li>
        <li class="nav__list--item">Family</li>
        <li class="nav__list--item">Pets</li>
        <li class="nav__list--item">Feelings</li>
        <li class="nav__list--item">Professions</li>
        <li class="nav__list--item">Colors</li>
        <li class="nav__list--item">Toys</li>
        <li class="nav__list--item">Clothes</li>
        <li class="nav__list--item">Statistics</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="main__container">
      <h1 class="main__container__title">Choose topic</h1>
      <span class="main__container__stars"></span>
      <div class="cards-container">
      </div>
      <div class="buttons-container">
        <button class="main__container--game-button">Start game</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__container__github" href="https://github.com/AlexanderBychyk" target="_blank">Aliaksandr Bychyk</a>
      <span class="footer__container__date">2022</span>
      <a class="footer__container__rsschool" href="https://rs.school/" target="_blank"></a>
    </div>
  </footer>
</body>
</html>
